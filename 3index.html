    <script>

        var choice = "Do you wish to share your personal info in this site?";

        var nickname = "ira";

        var heightInft = parseInt(heightInInches/12);

        var finalHeight = heightInft + "'" + heightRemainder + "\"";
        var weightInlbs = Math.round(weightInKg * 2.20462);

        }
